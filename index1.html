<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      h1 {
        color: red;
        font-family: Arial, Helvetica, sans-serif;
      }
      .date-text {
        color: aqua;
      }
      button {
        border: none;
        background-color: #d73e1d;
        color: #000000;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Welcome to HTML</h1>
      <h2>Learning HTML</h2>
      <h3 class="date-text">Today's date:</h3>
      <h3>Dec 27, 2020</h3>
      <a href="https://google.com"><h3>Visit Google</h3></a>
      <button>Get Started</button>
      <hr />
      <h3>Login Form</h3>
      <form action="login">
        Name:
        <input type="text" name="name" placeholder="Enter your name" />
        <br />
        <br />
        Password:
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
        />
        <br />
        <br />
        <input type="submit" />
      </form>
      <img src="images/background.jpg" width="50%" />
    </center>
    <div id="root"></div>
  </body>
</html>
